font:
  normal:
    family: Hack
    style: Regular
  size: 12

env:
  WINIT_X11_SCALE_FACTOR: '1.0'
  TERM: xterm-256color

window:
    padding:
      x: 10 
      y: 10
    opacity: 1
    dynamic_title: true
    decorations: full

colors:
  primary:
    background:   "#282828"
    foreground:   "#fbf1c7"

  bright:
    black:    "#a89984"
    red:      "#fb4934"
    green:    "#b8bb26"
    yellow:   "#fabd2f"
    blue:     "#83a598"
    magenta:  "#d3869b"
    cyan:     "#8ec07c"
    white:    "#ebdbb2"


  normal:
    black:    "#928374"
    red:      "#cc241d"
    green:    "#98971a"
    yellow:   "#d79921"
    blue:     "#458588"
    magenta:  "#b16286"
    cyan:     "#689d6a"
    white:    "#ebdbb2"

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1bf" }
  - { key: Left, mods: Alt, chars: "\x1bb" }
  - { key: V, mods: Control|Alt, action: Paste }
  - { key: C, mods: Control|Alt, action: Copy }
  - { key: Paste, action: Paste }
  - { key: Copy, action: Copy }
  - { key: V, mods: Control|Shift, action: Paste }
  - { key: C, mods: Control|Shift, action: Copy }
